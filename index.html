      <h1>Device Search Demo</h1>
      <p>Use this section to search for phones, tablets, accessories, and apps.</p>
      <p>There are two ways you can search.</p>
      <p><strong>Option 1</strong>: Use the <strong>keyword search</strong> if you know the name or brand of what you are looking for. If you enter more than one word, only the results with all the words will appear.</p>
      <p><strong>Option 2</strong>: Use the feature list to search step by step. Select the <strong>type of device</strong> that you are interested such as landline phone, mobile phones, tablets, accessories or apps.</p>
      <p>Then select the <strong>access needs</strong> that are important to you so you can see the <strong>access features</strong> that are relevant to that type of accessibility need. Finally, select as many access features as you like.</p>
