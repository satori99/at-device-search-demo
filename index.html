<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Accessible Telecoms Device Search Demo</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="typography.css" />
    <link rel="stylesheet" href="theme.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Accessible Telecoms</h1>
      </div>
    </header>
    <main aria-live="assertive">
      <div class="container">
        <noscript class="warning">
          <h1>Javascript is disabled</h1>
          <p>Please enable Javascript to search for accessible devices.</p>
        </noscript>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>Copyright © ACCAN</p>


        <ul hidden>
          <li><a href="#/">home</a></li>
          <li><a href="#/keyword-search">keyword-search</a></li>
          <li><a href="#/feature-search">feature-search</a></li>
          <li><a href="#/device">device</a></li>
        </ul>

      </div>
    </footer>
  </body>

  <template id="homepage-template">
    <article>
      <h1>Device Search Demo</h1>
      <p>Use this section to search for phones, tablets, accessories, and apps.</p>
      <p>There are two ways you can search.</p>
      <p><strong>Option 1</strong>: Use the <strong>keyword search</strong> if you know the name or brand of what you are looking for. If you enter more than one word, only the results with all the words will appear.</p>
      <p><strong>Option 2</strong>: Use the feature list to search step by step. Select the <strong>type of device</strong> that you are interested such as landline phone, mobile phones, tablets, accessories or apps.</p>
      <p>Then select the <strong>access needs</strong> that are important to you so you can see the <strong>access features</strong> that are relevant to that type of accessibility need. Finally, select as many access features as you like.</p>
      <form id="keyword-search" action="javascript:void(0);">
        <h2>Keyword Search</h2>
        <fieldset>
          <input name="keywords" type="search" placeholder="Enter keywords..." list="keyword-suggestions" />
          <datalist id="keyword-suggestions"></datalist>
          <input type="submit" value="Search" />
        </fieldset>
      </form>
      <form id="feature-search" action="javascript:void(0);">
        
        <fieldset>
          <h2>Device Types</h2>
          <ul id="device-types" role="list"></ul>
        </fieldset>
        
        <fieldset id="access-needs" hidden>
          <h2>Access Needs</h2>
          <ul id="feature-groups" role="list"></ul>
        </fieldset>
        
        <input type="submit" value="Search" />
      </form>
    </article>
  </template>

  <template id="device-type-selection-template">
    <li>
      <input id="" type="radio" name="device-type" />
      <label for=""></label>
    </li>
  </template>

  <template id="feature-group-template">
    <li>
      <details>
        <summary></summary>
        <ul role="list">

        </ul>
      </details>
    </li>
  </template>

  <template id="feature-item-template">
    <li>
      <input type="checkbox" name="device-feature" />
      <label>
        <h3 class="feature-title"></h3>
        <p class="feature-text"></p>
      </label>
    </li>
  </template>

  <template id="keyword-search-result-template">
    <article>
      <ul class="breadcrumbs" role="list">
        <li>
          <a href="#/">Home</a>
        </li>
        <li>
          <span>Search Results</span>
        </li>
      </ul>
      <h1>Keyword Search Results</h1>
      <form id="keyword-search" action="javascript:void(0);">
        <fieldset>
          <input name="keywords" type="search" placeholder="Enter keywords..." list="keyword-suggestions" />
          <datalist id="keyword-suggestions"></datalist>
          <input type="submit" value="Search" />
        </fieldset>
      </form>
      <div id="no-results" hidden>
        <p>Sorry, there are no results found for "<span id="keywords"></span>".</p>
        <p>Can't find what you looking for?</p>
        <p>You can get in touch with one of our friendly Information Officers through any of our available contact channels:</p>
        <p>1800 442 300 – Toll Free</p>
        <p>0438 454 413 – SMS your question</p>
        <p>accessibletelecoms@accan.org.au</p>
        <p>We are available between 9AM and 8PM from Monday till Friday.</p>
      </div>
      <div id="search-results" hidden>
        <p>The following results include the words</p>
        <ul role="list"></ul>
      </div>
    </article>
  </template>

  <template id="keyword-search-item-template">
    <li>
      <a href="#/device/type/alias">
        <img alt="device image" width="100" height="100"/>
        <h3 class="device-name"></h3>
      </a>
    </li>
  </template>

  <template id="feature-search-result-template">
    <article>
      <ul class="breadcrumbs" role="list">
        <li><a href="#/">Home</a></li>
        <li><span>Search Results</span></li>
      </ul>
      <h1>Feature Search Results</h1>
      <div id="no-results" hidden>
        <p>Sorry, there were no results found.</p>
        <p>Can't find what you looking for?</p>
        <p>You can get in touch with one of our friendly Information Officers through any of our available contact channels:</p>
        <p>1800 442 300 – Toll Free</p>
        <p>0438 454 413 – SMS your question</p>
        <p>accessibletelecoms@accan.org.au</p>
        <p>We are available between 9AM and 8PM from Monday till Friday.</p>
      </div>
      <div id="search-results" hidden>
        <p>There are <span class="result-count"></span> results returned</p>
        <p>Click on the picture of the device for more information</p>
        <p>For assistance, contact us on 1800 442 300 or via email on accessibletelecoms.org.au</p>
        <p>Close matches to your search</p>
        <ul role="list"/>
      </div>
    </article>
  </template>
  
  <template id="feature-search-item-template">
    <li>
      <a href="#/device/type/alias">
        <img alt="device image" width="100" height="100"/>
        <h3 class="device-name"></h3>
      </a>
    </li>
  </template>
  
  <template id="device-details-template">
    <article>
      <ul class="breadcrumbs" role="list">
        <li>
          <a href="#/">Home</a>
        </li>
        <li>
          <span>Device</span>
        </li>
      </ul>
      <h1>Device Details</h1>
      <p>Type of device: <span class="device-type-name"></span></p>
      <p>
        <img alt="device image" src="" width="400" height: "400"/>
      </p>
      <ul class="device-details" role="list">
      </ul>
      <h2>Accessibility Features:</h2>
      <ul class="device-features" role="list">

      </ul>
      <div class="retail">
        <h2>How and where to get it from?</h2>
      </div>
      <div class="links">
        <h2>More information is available on:</h2>
      </div>
    </article>
  </template>

</html>
